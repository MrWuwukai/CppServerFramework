logs:
  - name: root
    level: INFO
    formatter: "%d{%Y-%m-%d %H:%M:%S} %T%t %T%F %T[%p]%T[%c] %T%f:%l %T%m%n"
    appenders:
      - type: FileLogAppender
        file: log.txt
      - type: StdoutLogAppender
  - name: system
    level: INFO
    formatter: "%d%T%m%n"
    appenders:
      - type: FileLogAppender
        file: log.txt
      - type: StdoutLogAppender
