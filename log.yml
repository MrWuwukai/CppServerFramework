log:
  - name: root
    level: info
    formatter: "%d{%Y-%m-%d %H:%M:%S} %T%t %T%F %T[%p]%T[%c] %T%f:%l %T%m%n"
    appender:
      - type: FileLogAppender
        path: log.txt
      - type: StdoutLogAppender
  - name: system
    level: error
    formatter: "%d%T%m%n"
    appender:
      - type: FileLogAppender
        path: log.txt
      - type: StdoutLogAppender
system:
  port: 9999
  value: 19
  int_vec: [8, 9]
